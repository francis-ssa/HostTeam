<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
      animation: backgroundShift 8s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .loading-content {
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .loading-content:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .spinner-wrapper {
      position: relative;
      margin-bottom: 2rem;
    }
    
    .modern-spinner {
      width: 80px;
      height: 80px;
      position: relative;
      margin: 0 auto;
    }
    
    .spinner-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-radius: 50%;
    }
    
    .ring-1 {
      border-top: 3px solid rgba(255, 255, 255, 0.9);
      animation: spin 1.5s linear infinite;
    }
    
    .ring-2 {
      border-right: 3px solid rgba(255, 255, 255, 0.7);
      animation: spin 2s linear infinite reverse;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 5%;
    }
    
    .ring-3 {
      border-bottom: 3px solid rgba(255, 255, 255, 0.5);
      animation: spin 2.5s linear infinite;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
    }
    
    .spinner-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: corePulse 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes corePulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 0.9;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.3); 
        opacity: 0.6;
      }
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      animation: textGlow 3s ease-in-out infinite;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
      font-weight: 300;
      letter-spacing: 0.02em;
      animation: subtitleFade 2s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      50% { 
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }
    
    @keyframes subtitleFade {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    
    .floating-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
      }
    }
    
    .progress-bar {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1px;
      margin: 1.5rem auto 0;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.8) 0%, 
        rgba(255, 255, 255, 1) 50%, 
        rgba(255, 255, 255, 0.8) 100%);
      border-radius: 1px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% {
        width: 0%;
        transform: translateX(0);
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
        transform: translateX(10px);
      }
    }
    
    @media (max-width: 768px) {
      .loading-content {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .modern-spinner {
        width: 60px;
        height: 60px;
      }
      
      .loading-text {
        font-size: 1.25rem;
      }
      
      .loading-subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" onclick="window.location.href='weekly.html'" title="Click to continue">
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="loading-content">
      <div class="spinner-wrapper">
        <div class="modern-spinner" role="status" aria-label="Loading">
          <div class="spinner-ring ring-1"></div>
          <div class="spinner-ring ring-2"></div>
          <div class="spinner-ring ring-3"></div>
          <div class="spinner-core"></div>
        </div>
      </div>
      
      <div class="loading-text">Loading Presentation..</div>
      <div class="loading-subtitle">Click anywhere to continue</div>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
